            <div class="products-container">
  <div class="container">
    <h1 class="text-center mb-5">Our Products</h1>
    
    <!-- Category Filter -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="category-filter">
          <button class="btn btn-outline-primary active" (click)="filterProducts('all')">All Products</button>
          <button *ngFor="let category of categories" 
                  class="btn btn-outline-primary" 
                  (click)="filterProducts(category)">
            {{ category }}
          </button>
        </div>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div *ngFor="let product of filteredProducts" class="col">
        <div class="card h-100 product-card">
          <div class="product-badge" *ngIf="product.isNew">New</div>
          <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="text-muted product-code">Model: {{ product.model }}</p>
            
            <div class="specs mb-3">
              <h6>Specifications:</h6>
              <ul>
                <li *ngFor="let spec of product.specifications">{{ spec }}</li>
              </ul>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
              <span class="price" *ngIf="product.price">
                <strong>${{ product.price }}</strong>
              </span>
              <span class="price" *ngIf="!product.price">
                <strong>Price on Request</strong>
              </span>
              
              <button class="btn btn-primary" (click)="addToEnquiry(product)">
                <i class="fas fa-cart-plus me-2"></i>Add to Enquiry
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredProducts.length === 0" class="text-center py-5">
      <i class="fas fa-box-open fa-4x mb-3 text-muted"></i>
      <h4>No products found in this category</h4>
      <p class="text-muted">Please check back later or contact us for more information.</p>
    </div>
  </div>
</div>
