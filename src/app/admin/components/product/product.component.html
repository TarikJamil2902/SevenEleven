<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <button class="btn btn-primary" (click)="newProduct()">Add New Product</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Category</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{p.name}}</td>
        <td>{{p.model || '-'}}</td>
        <td>{{p.category || '-'}}</td>
        <td>{{p.price | currency}}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1" (click)="editProduct(p)">Edit</button>
          <button class="btn btn-sm btn-outline-danger" (click)="p.id !== undefined && deleteProduct(p.id)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="!products?.length">
        <td colspan="5" class="text-center">No products found</td>
      </tr>
    </tbody>
  </table>

  <!-- Product Form -->
  <div *ngIf="isEditing" class="card p-3 mt-3">
    <h4>{{selectedProduct?.id ? 'Edit' : 'New'}} Product</h4>
    
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': f['name'].invalid && (f['name'].dirty || f['name'].touched)}" required>
          <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="invalid-feedback">
            <div *ngIf="f['name'].errors?.['required']">Name is required</div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Model</label>
          <input type="text" formControlName="model" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Category</label>
          <input type="text" formControlName="category" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Price</label>
          <input type="number" formControlName="price" class="form-control" min="0" step="0.01">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Type</label>
          <input type="text" formControlName="type" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Ratio</label>
          <input type="text" formControlName="ratio" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Power</label>
          <input type="text" formControlName="power" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Material</label>
          <input type="text" formControlName="material" class="form-control">
        </div>

        <div class="col-12 mb-3">
          <label class="form-label">Features</label>
          <textarea formControlName="features" class="form-control" rows="2"></textarea>
        </div>

        <div class="col-12 mb-3">
          <label class="form-label">Description</label>
          <textarea formControlName="description" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
          {{selectedProduct?.id ? 'Update' : 'Save'}} Product
        </button>
      </div>
    </form>
  </div>
</div>
