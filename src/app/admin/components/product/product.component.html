<div class="container mt-4">
  <h2>Product Management</h2>

  <!-- Add / Edit Form -->
  <form #productForm="ngForm" (ngSubmit)="saveProduct()" class="mb-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="newProduct.name" required>
      </div>
      <div class="col-md-4 mb-3">
        <input type="text" class="form-control" placeholder="Model" name="model" [(ngModel)]="newProduct.model" required>
      </div>
      <div class="col-md-4 mb-3">
        <input type="text" class="form-control" placeholder="Category" name="category" [(ngModel)]="newProduct.category" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-3">
        <input type="number" class="form-control" placeholder="Price" name="price" [(ngModel)]="newProduct.price" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" placeholder="Type" name="type" [(ngModel)]="newProduct.type">
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" placeholder="Ratio" name="ratio" [(ngModel)]="newProduct.ratio">
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" placeholder="Power" name="power" [(ngModel)]="newProduct.power">
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" placeholder="Material" name="material" [(ngModel)]="newProduct.material">
      </div>
      <div class="col-md-4 mb-3">
        <input type="text" class="form-control" placeholder="Features" name="features" [(ngModel)]="newProduct.features">
      </div>
      <div class="col-md-5 mb-3">
        <input type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]="newProduct.description">
      </div>
    </div>

    <button type="submit" class="btn btn-success">
      {{ editMode ? 'Update Product' : 'Add Product' }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()" *ngIf="editMode">Cancel</button>
  </form>

  <!-- Product List -->
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Model</th>
        <th>Category</th>
        <th>Price</th>
        <th>Type</th>
        <th>Ratio</th>
        <th>Power</th>
        <th>Material</th>
        <th>Features</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productList; let i = index">
        <td>{{ p.id }}</td>
        <td>
          <div class="position-relative d-inline-block">
            <img [src]="p.image || 'assets/default.png'" alt="Product Image" class="img-thumbnail" style="max-width: 80px; max-height: 60px;">
            <div class="image-actions" *ngIf="p.image">
              <button 
                type="button" 
                class="btn btn-sm btn-outline-primary btn-sm"
                (click)="changeImage($event, i)"
                title="Change Image">
                <i class="bi bi-arrow-repeat"></i>
              </button>
              <button 
                type="button" 
                class="btn btn-sm btn-outline-danger btn-sm ms-1"
                (click)="removeImage($event, i)"
                title="Remove Image">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <div class="mt-2" *ngIf="!p.image">
            <input 
              type="file" 
              accept="image/*" 
              class="d-none" 
              #fileInput
              (change)="onImageSelected($event, i)">
            <button 
              type="button" 
              class="btn btn-sm btn-outline-secondary w-100"
              (click)="fileInput.click(); $event.stopPropagation()">
              <i class="bi bi-upload"></i> Upload
            </button>
          </div>
        </td>
        <td>{{ p.name }}</td>
        <td>{{ p.model }}</td>
        <td>{{ p.category }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.type }}</td>
        <td>{{ p.ratio }}</td>
        <td>{{ p.power }}</td>
        <td>{{ p.material }}</td>
        <td>{{ p.features }}</td>
        <td>{{ p.description }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="edit(p)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(p.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
