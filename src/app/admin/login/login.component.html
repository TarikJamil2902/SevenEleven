<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <h1>SevenEleven</h1>
    </div>
    <h2>Admin Portal</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          autocomplete="off"
          placeholder="Enter your username"
          [class.is-invalid]="f['username'].invalid && f['username'].touched">
        <div *ngIf="f['username'].invalid && f['username'].touched" class="error-message">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          autocomplete="new-password"
          placeholder="Enter your password"
          [class.is-invalid]="f['password'].invalid && f['password'].touched">
        <div *ngIf="f['password'].invalid && f['password'].touched" class="error-message">
          Password is required
        </div>
      </div>
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" formControlName="remember">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
    </form>
  </div>
</div>
