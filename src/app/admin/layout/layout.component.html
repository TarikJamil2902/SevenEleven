<div class="admin-container">
  <mat-sidenav-container class="sidenav-container">
    <!-- Sidenav -->
    <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav">
      <div class="sidenav-header">
        <h2>Admin Panel</h2>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active" (click)="sidenav.toggle()">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/admin/users" routerLinkActive="active" (click)="sidenav.toggle()">
          <mat-icon>people</mat-icon>
          <span>Users</span>
        </a>
        <a mat-list-item routerLink="/admin/products" routerLinkActive="active" (click)="sidenav.toggle()">
          <mat-icon>inventory</mat-icon>
          <span>Products</span>
        </a>
        <a mat-list-item routerLink="/admin/orders" routerLinkActive="active" (click)="sidenav.toggle()">
          <mat-icon>shopping_cart</mat-icon>
          <span>Orders</span>
        </a>
        <a mat-list-item routerLink="/admin/settings" routerLinkActive="active" (click)="sidenav.toggle()">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>
      <!-- Toolbar -->
      <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="toolbar-title">{{ title }}</span>
        <span class="spacer"></span>
        <div class="user-menu">
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item>
              <mat-icon>person</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>

      <!-- Page Content -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
