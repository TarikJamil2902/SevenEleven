<div class="image-dialog">
  <div class="image-container">
    <img [src]="data.src" [alt]="data.title" class="dialog-image">
  </div>
  <div class="dialog-content">
    <h2 class="dialog-title">{{ data.title }}</h2>
    <p class="dialog-model">{{ data.model }}</p>
    <p class="dialog-category">{{ data.category }}</p>
    
    <p class="dialog-description" *ngIf="data.description">{{ data.description }}</p>
    
    <div class="specs-section" *ngIf="data.specifications?.length">
      <h4>Specifications</h4>
      <div class="specs-grid">
        <div class="spec-item" *ngFor="let spec of data.specifications">
          <span class="spec-label">{{spec.key}}:</span>
          <span class="spec-value">{{spec.value}}</span>
        </div>
      </div>
    </div>
    
    <div class="features-section" *ngIf="data.features?.length">
      <h4>Features</h4>
      <ul class="features-list">
        <li *ngFor="let feature of data.features">{{feature}}</li>
      </ul>
    </div>
    
    <div class="price-section">
      <span class="price-label">Price:</span>
      <span class="price-value">{{formatPrice(data.price)}}</span>
    </div>
    
    <div class="action-buttons">
      <a [href]="getWhatsAppLink()" class="btn btn-primary whatsapp-btn" target="_blank">
        <i class="bi bi-whatsapp me-2"></i>Contact on WhatsApp
      </a>
    </div>
  </div>
</div>
