<div class="gallery py-5">
  <div class="container">
    <!-- Certifications Section -->
    <div class="gallery-section mb-5">
      <h3 class="section-title mb-4">Our Certifications</h3>
      <div class="row g-4">
        <div class="col-md-4" *ngFor="let img of [1,2,3,4,5,6]; let i = index">
          <div class="gallery-card">
            <img [src]="'assets/images/' + ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg'][i]" 
                 [alt]="'Certification ' + (i + 1)" 
                 class="img-fluid">
            <div class="gallery-caption">Certification {{i + 1}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Partners Section -->
    <div class="gallery-section mb-5">
      <h3 class="section-title mb-4">Our Partners</h3>
      <div class="row g-4">
        <div class="col-md-4" *ngFor="let partner of ['blsi.webp', 'innovation.webp', 'quality.jpg', 'values.webp', 'service1.webp', 'service2.webp']; let i = index">
          <div class="gallery-card">
            <img [src]="'assets/images/' + partner" 
                 [alt]="'Partner ' + (i + 1)" 
                 class="img-fluid">
            <div class="gallery-caption">Partner {{i + 1}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Projects Section -->
    <div class="gallery-section">
      <h3 class="section-title mb-4">Our Projects</h3>
      <div class="row g-4">
        <div class="col-md-4" *ngFor="let project of ['smart-city.jpg', 'solar-farm.jpg', 'energy-management.jpg', 'iot-network.jpg', 'controller.jpg', 'motor.jpg']; let i = index">
          <div class="gallery-card">
            <img [src]="'assets/images/' + project" 
                 [alt]="'Project ' + (i + 1)" 
                 class="img-fluid"
                 (error)="handleImageError($event)">
            <div class="gallery-caption">{{ getProjectName(project) }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
