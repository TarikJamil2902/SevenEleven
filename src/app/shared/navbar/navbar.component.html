<header class="header-container">
  <!-- Top Bar with Logo and Info -->
  <div class="topbar">
    <div class="logo">
      <img src="assets/images/sevenlogo.jpg" alt="7-Eleven Logo">
    </div>
    <div class="info">
      <h1>7-Eleven Engineering & Technical Service</h1>
      <div class="contact-info">
        <span><i class="bi bi-geo-alt"></i> Plot–52, Road–11, Block–C, Banani, Dhaka-1212</span><br>
        <span><i class="bi bi-envelope"></i> 7eleven.ets@gmail.com</span><br>
        <span><i class="bi bi-telephone"></i> +8801910930410</span>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand main-navbar">
    <div class="container">
      <button class="navbar-toggler" type="button" (click)="toggleMenu()" [attr.aria-expanded]="menuActive" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" [class.show]="menuActive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/services" routerLinkActive="active">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/projects" routerLinkActive="active">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/gallery" routerLinkActive="active">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
