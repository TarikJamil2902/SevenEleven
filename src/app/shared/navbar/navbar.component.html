<header class="header-container">
  <!-- Top Bar with Logo and Info -->
  <div class="topbar">
    <div class="logo">
      <img src="assets/images/sevenlogo.jpg" alt="7-Eleven Logo">
    </div>
    <div class="info">
      <h1>7-Eleven Engineering & Technical Service</h1>
      <div class="contact-info">
        <span><i class="bi bi-geo-alt"></i> Plot–52, Road–11, Block–C, Banani, Dhaka-1212</span><br>
        <span><i class="bi bi-envelope"></i> 7eleven.ets@gmail.com</span><br>
        <span><i class="bi bi-telephone"></i> +8801910930410</span>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="main-navbar">
    <div class="nav-container">
      <!-- Mobile Menu Toggle Button -->
      <div class="menu-toggle" (click)="toggleMenu()" [class.active]="!isMenuCollapsed" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </div>
      
      <!-- Navigation Links -->
      <ul class="nav-links" [class.active]="!isMenuCollapsed">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="closeMenu()">
            <i class="bi bi-house-door"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active" (click)="closeMenu()">
            <i class="bi bi-info-circle"></i> About
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/services" routerLinkActive="active" (click)="closeMenu()">
            <i class="bi bi-tools"></i> Services
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/projects" routerLinkActive="active" (click)="closeMenu()">
            <i class="bi bi-briefcase"></i> Projects
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/gallery" routerLinkActive="active" (click)="closeMenu()">
            <i class="bi bi-images"></i> Gallery
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">
            <i class="bi bi-envelope"></i> Contact
          </a>
        </li>
      </ul>
      
      <!-- Theme Toggle Button -->
      <div class="theme-toggle" (click)="toggleTheme()" [title]="currentTheme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode'">
        <i class="bi" [class.bi-moon]="currentTheme === 'light'" [class.bi-sun]="currentTheme === 'dark'"></i>
      </div>
    </div>
    
    <!-- Mobile Menu Overlay -->
    <div class="nav-overlay" [class.active]="!isMenuCollapsed" (click)="closeMenu()"></div>
  </nav>
</header>
