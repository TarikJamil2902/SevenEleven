<div class="services-page">
  <div class="container py-5">
    <!-- Hero Section -->
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold mb-3">Our Services</h1>
      <p class="lead text-muted">Comprehensive solutions tailored to your business needs</p>
      <div class="divider mx-auto my-4"></div>
    </div>

    <!-- Services Grid -->
    <div class="row g-4">
      <div *ngFor="let service of services" class="col-12 col-md-6 col-lg-4">
        <div class="service-card h-100">
          <div class="service-image">
            <img [src]="service.imageUrl" [alt]="service.title" class="img-fluid">
            <div class="service-icon">
              <i [class]="service.icon + ' bi'" aria-hidden="true"></i>
            </div>
          </div>
          <div class="service-content p-4">
            <h3 class="h4 mb-3">{{ service.title }}</h3>
            <p class="text-muted mb-4">{{ service.description }}</p>
            <button class="btn btn-primary" (click)="scrollToContact()">
              {{ service.ctaText }}
              <i class="bi bi-arrow-right ms-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- CTA Section -->
    <div class="cta-section text-center py-5 mt-5">
      <h2 class="h3 mb-4">Have a Project in Mind?</h2>
      <p class="lead mb-4">Let's discuss how we can help you achieve your goals</p>
      <a routerLink="/contact" class="btn btn-lg btn-outline-primary">
        Get in Touch
        <i class="bi bi-arrow-right ms-2"></i>
      </a>
    </div>
  </div>
</div>
